<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G√°bor saj√°t szak√°csk√∂nyve 2026</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    header {

      color: white;
      padding: 40px 30px;
      border-radius: 15px;
      margin-bottom: 30px;

    }
    h1 { font-size: 2.8em; margin-bottom: 5px; }
    .subtitle { font-size: 1.1em; opacity: 0.95; }
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    .control-section {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .control-section h3 {
      margin-bottom: 15px;
      color: #333;
      font-size: 1.1em;
    }
    .search-box {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .search-box:focus {
      outline: none;
      border-color: #667eea;
      background: #f0f4ff;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    label:hover { color: #667eea; }
    input[type="checkbox"] {
      margin-right: 8px;
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #667eea;
    }
    .recipes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
    }
    .recipe-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }
    .recipe-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .recipe-image {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      color: white;
    }
    .recipe-content { padding: 20px; flex-grow: 1; }
    .recipe-title {
      font-size: 1.4em;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }
    .recipe-cuisine {
      color: #667eea;
      font-size: 0.9em;
      margin-bottom: 12px;
      font-weight: 500;
    }
    .recipe-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    .tag {
      background: #f0f4ff;
      color: #667eea;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 500;
    }
    .recipe-description {
      color: #666;
      font-size: 0.95em;
      line-height: 1.5;
      margin-bottom: 12px;
    }
    .recipe-ingredients {
      background: #f9f9f9;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9em;
      color: #555;
      max-height: 150px;
      overflow-y: auto;
    }
    .recipe-ingredients h4 {
      color: #667eea;
      font-size: 0.95em;
      margin-bottom: 8px;
    }
    .recipe-ingredients ul {
      margin-left: 20px;
      line-height: 1.6;
    }
    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #666;
      font-size: 1.1em;
    }
    .auto-refresh {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }
    .refresh-badge {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üç≥ G√°bor saj√°t szak√°csk√∂nyve 2026</h1>
      <p class="subtitle">Sz≈±rhet≈ë receptek gy≈±jtem√©nye | Automatikus friss√≠t√©s</p>
    </header>

    <div class="controls">
      <div class="control-section">
        <h3>üîç Keres√©s</h3>
        <input type="text" id="searchInput" class="search-box" placeholder="Keress receptek, hozz√°val√≥k vagy cuisines k√∂z√∂tt...">
      </div>
      <div class="control-section">
        <h3>üè∑Ô∏è Sz≈±r√©s cuisin alapj√°n</h3>
        <div class="checkbox-group" id="cuisineFilter"></div>
      </div>
    </div>

    <div id="recipesContainer" class="recipes"></div>
    <div id="noResults" class="no-results" style="display: none;">Nincs tal√°lat a keres√©si felt√©telekhez</div>

    <div class="auto-refresh">
      ‚úÖ Az oldal automatikusan friss√ºl az √∫j receptekb≈ël <span class="refresh-badge">√âl≈ë szinkroniz√°ci√≥</span>
    </div>
  </div>

  <script>
    // Google Sheets adatok
    const SHEET_ID = '1NCmfGRQnqnqm7ILqrd3ryE-F_2QegV10tJ6H9de37ek';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=617184698`;

    let allRecipes = [];
    let cuisineOptions = new Set();

    // CSV parse f√ºggv√©ny
    function parseCSV(csvText) {
      const lines = csvText.split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      const recipes = [];

      for (let i = 1; i < lines.length; i++) {
        if (lines[i].trim() === '') continue;
        const values = lines[i].split(',').map(v => v.trim());
        const recipe = {};
        headers.forEach((header, index) => {
          recipe[header] = values[index] || '';
        });
        if (recipe['Receptn√©v']) recipes.push(recipe);
      }
      return recipes;
    }

    // Adatok bet√∂lt√©se
    async function loadRecipes() {
      try {
        const response = await fetch(SHEET_URL);
        const csvText = await response.text();
        allRecipes = parseCSV(csvText);
        setupFilters();
        displayRecipes(allRecipes);
      } catch (error) {
        console.error('Hiba az adatok bet√∂lt√©sekor:', error);
        document.getElementById('recipesContainer').innerHTML = 
          '<div class="no-results">Nem siker√ºlt az adatok bet√∂lt√©se. Pr√≥b√°lkozz k√©s≈ëbb √∫jra!</div>';
      }
    }

    // Sz≈±r≈ëk be√°ll√≠t√°sa
    function setupFilters() {
      cuisineOptions.clear();
      allRecipes.forEach(recipe => {
        if (recipe['Cuisine']) {
          recipe['Cuisine'].split(',').forEach(c => cuisineOptions.add(c.trim()));
        }
      });

      const filterDiv = document.getElementById('cuisineFilter');
      filterDiv.innerHTML = '';
      Array.from(cuisineOptions).sort().forEach(cuisine => {
        const label = document.createElement('label');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = cuisine;
        checkbox.addEventListener('change', filterRecipes);
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(cuisine));
        filterDiv.appendChild(label);
      });
    }

    // Receptek megjelen√≠t√©se
    function displayRecipes(recipes) {
      const container = document.getElementById('recipesContainer');
      const noResults = document.getElementById('noResults');

      if (recipes.length === 0) {
        container.innerHTML = '';
        noResults.style.display = 'block';
        return;
      }

      noResults.style.display = 'none';
      container.innerHTML = recipes.map(recipe => `
        <div class="recipe-card">
          <div class="recipe-image">üçΩÔ∏è</div>
          <div class="recipe-content">
            <div class="recipe-title">${recipe['Receptn√©v']}</div>
            <div class="recipe-cuisine">${recipe['Cuisine'] || 'Ismeretlen cuisin'}</div>
            ${recipe['Hashtag'] ? `<div class="recipe-tags"><span class="tag">${recipe['Hashtag']}</span></div>` : ''}
            <div class="recipe-description">${recipe['Le√≠r√°s'] || ''}</div>
            ${recipe['Hozz√°val√≥k'] ? `
              <div class="recipe-ingredients">
                <h4>Hozz√°val√≥k:</h4>
                <ul>${recipe['Hozz√°val√≥k'].split(';').map(item => `<li>${item.trim()}</li>`).join('')}</ul>
              </div>
            ` : ''}
            ${recipe['Link'] ? `<a href="${recipe['Link']}" target="_blank" style="color: #667eea; text-decoration: none; margin-top: 12px; display: inline-block;">‚Üí Vide√≥ megtekint√©se</a>` : ''}
          </div>
        </div>
      `).join('');
    }

    // Sz≈±r√©s
    function filterRecipes() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const selectedCuisines = Array.from(document.querySelectorAll('#cuisineFilter input:checked')).map(c => c.value);

      const filtered = allRecipes.filter(recipe => {
        const matchesSearch = !searchTerm || 
          recipe['Receptn√©v'].toLowerCase().includes(searchTerm) ||
          (recipe['Le√≠r√°s'] && recipe['Le√≠r√°s'].toLowerCase().includes(searchTerm)) ||
          (recipe['Hozz√°val√≥k'] && recipe['Hozz√°val√≥k'].toLowerCase().includes(searchTerm));
        
        const matchesCuisine = selectedCuisines.length === 0 ||
          selectedCuisines.some(c => recipe['Cuisine'].includes(c));
        
        return matchesSearch && matchesCuisine;
      });

      displayRecipes(filtered);
    }

    // Event listenerek
    document.getElementById('searchInput').addEventListener('input', filterRecipes);

    // Adatok bet√∂lt√©se √©s automatikus friss√≠t√©s
    loadRecipes();
    setInterval(loadRecipes, 30000); // 30 m√°sodpercenk√©nt friss√≠t
  </script>
</body>
</html>
