<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√°bor kedvenc receptjei</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main);
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header { 
            text-align: center; 
            padding: 50px 20px; 
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: white;
            border-radius: 24px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.3);
        }

        header h1 { font-size: 2.8rem; margin-bottom: 10px; font-weight: 800; }

        .controls { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .search-box { 
            width: 100%; 
            padding: 16px 24px; 
            border: 2px solid #e2e8f0; 
            border-radius: 14px; 
            margin-bottom: 20px; 
            font-size: 1rem;
            outline: none;
            transition: 0.2s;
        }

        .search-box:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }

        .filter-grid { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        
        .filter-item { 
            background: #f8fafc; 
            padding: 8px 16px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 0.8rem; 
            font-weight: 600;
            transition: 0.2s;
            border: 1px solid #e2e8f0;
            color: var(--text-muted);
        }

        .filter-item.active { 
            background: var(--primary); 
            color: white; 
            border-color: var(--primary);
        }

        .filter-item input { display: none; }

        .recipes { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 25px; 
        }

        .recipe-card { 
            background: var(--card-bg); 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            display: flex; 
            flex-direction: column; 
            transition: 0.3s;
            height: 100%;
        }

        .recipe-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -10px rgba(0,0,0,0.1); }

        .recipe-img { 
            width: 100%; 
            height: 200px; 
            object-fit: cover;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .recipe-content { padding: 24px; flex-grow: 1; display: flex; flex-direction: column; }

        .recipe-title { 
            font-size: 1.35rem; 
            font-weight: 800; 
            margin-bottom: 12px; 
            color: #0f172a;
            min-height: 3.4rem; /* Fix magass√°g a n√©vnek */
            display: flex;
            align-items: center;
        }

        .recipe-desc { 
            font-size: 0.95rem; 
            color: var(--text-muted); 
            margin-bottom: 20px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .recipe-link { 
            display: block; 
            background: var(--primary); 
            color: white; 
            text-decoration: none; 
            padding: 14px; 
            border-radius: 12px; 
            text-align: center; 
            font-weight: 700; 
            margin-bottom: 15px;
        }

        /* C√≠mk√©k a gomb alatt */
        .recipe-tags { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 4px; 
            padding-top: 15px;
            border-top: 1px solid #f1f5f9;
        }

        .recipe-tag { 
            background: #f1f5f9; 
            color: #475569; 
            font-size: 0.65rem; 
            padding: 3px 8px; 
            border-radius: 5px; 
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>G√°bor kedvenc receptjei</h1>
        <div id="status-bar">Adatok feldolgoz√°sa...</div>
    </header>

    <div class="controls">
        <input type="text" id="searchInput" class="search-box" placeholder="Keres√©s receptn√©v vagy hozz√°val√≥ alapj√°n...">
        <div id="filterGrid" class="filter-grid"></div>
    </div>

    <div id="recipesContainer" class="recipes"></div>
</div>

<script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0efaKVbz-LL31DrKXrxbMo-4hKTb36ZzpjYXY7laLH5AmJGKiQp2FqvtQh8mj3TV6Mo995225hYr/pub?gid=617184698&single=true&output=csv';

    // Az √∂sszes oszlopod, amit sz≈±r≈ëk√©nt haszn√°lunk
    const CATEGORIES = [
        'S√ºt√©s', 'F≈ëz√©s', 'S√ºt√©s √©s f≈ëz√©s n√©lk√ºl', 'Air Fryer', 'Magyaros', '√Åzsiai', 'Mediterr√°n', 
        'K√∂ret', 'Sal√°ta', 'F≈ë√©tel', 'Reggeli/Vacsora', 'Leves', '√âdes desszert', 
        'S√≥s desszert', 'Ital', 'Egy√©b', 'Tippek √©s tr√ºkk√∂k', 'Veget√°ri√°nus', 'Csirke', 
        'Halak √©s r√°kok', 'Marha/Sert√©s', 'Di√©t√°s', 'Gyors', 'Egyszer≈±'
    ];

    let allRecipes = [];
    let enabledFilters = new Set();

    async function init() {
        createFilterButtons();
        try {
            const response = await fetch(SHEET_URL + '&cb=' + Date.now());
            const text = await response.text();
            
            // CSV feldolgoz√°s: Speci√°lis logika a sorok elcs√∫sz√°sa ellen
            const rows = [];
            let currentRow = [];
            let inQuotes = false;
            let currentField = '';

            // Karakterenk√©nti beolvas√°s a macskak√∂rm√∂k k√∂z√∂tti sort√∂r√©sek kezel√©s√©re
            for (let i = 0; i < text.length; i++) {
                let c = text[i];
                if (c === '"') { inQuotes = !inQuotes; }
                else if (c === ',' && !inQuotes) {
                    currentRow.push(currentField.trim());
                    currentField = '';
                } else if ((c === '\n' || c === '\r') && !inQuotes) {
                    if (currentField || currentRow.length > 0) {
                        currentRow.push(currentField.trim());
                        rows.push(currentRow);
                        currentRow = [];
                        currentField = '';
                    }
                } else {
                    currentField += c;
                }
            }
            
            const headers = rows[0];
            allRecipes = rows.slice(1).map(row => {
                let obj = {};
                headers.forEach((h, i) => obj[h] = row[i] || "");
                return obj;
            }).filter(r => (r['Recept neve'] || "").length > 3 && isNaN(r['Recept neve'])); 
            // Kisz≈±rj√ºk a t√∫l r√∂vid c√≠meket √©s a tiszt√°n sz√°mokat (elcs√∫szott adatok)

            allRecipes.sort((a, b) => (a['Recept neve'] || "").localeCompare(b['Recept neve'] || "", 'hu'));

            document.getElementById('status-bar').innerText = `${allRecipes.length} recept bet√∂ltve`;
            render();
        } catch (err) {
            document.getElementById('status-bar').innerText = "Hiba a bet√∂lt√©skor.";
        }
    }

    function createFilterButtons() {
        const grid = document.getElementById('filterGrid');
        grid.innerHTML = CATEGORIES.map(cat => `
            <label class="filter-item">
                <input type="checkbox" onchange="toggleFilter('${cat}', this)">
                ${cat}
            </label>
        `).join('');
    }

    function toggleFilter(cat, checkbox) {
        checkbox.checked ? enabledFilters.add(cat) : enabledFilters.delete(cat);
        checkbox.parentElement.classList.toggle('active', checkbox.checked);
        render();
    }

    function render() {
        const container = document.getElementById('recipesContainer');
        const search = document.getElementById('searchInput').value.toLowerCase();
        
        const filtered = allRecipes.filter(r => {
            const title = (r['Recept neve'] || '').toLowerCase();
            const ingredients = (r['Hozz√°val√≥k'] || '').toLowerCase();
            const matchesSearch = title.includes(search) || ingredients.includes(search);
            if (enabledFilters.size === 0) return matchesSearch;
            const matchesFilter = Array.from(enabledFilters).some(cat => (r[cat] || '').toLowerCase().trim() === 'x');
            return matchesSearch && matchesFilter;
        });

        container.innerHTML = filtered.map(r => {
            const title = r['Recept neve'];
            const tags = CATEGORIES.filter(cat => (r[cat] || '').toLowerCase().trim() === 'x');
            const img = r['K√©p'] && r['K√©p'].startsWith('http') ? `<img src="${r['K√©p']}" class="recipe-img">` : `<div class="recipe-img">ü•ò</div>`;
            
            return `
                <div class="recipe-card">
                    ${img}
                    <div class="recipe-content">
                        <h2 class="recipe-title">${title}</h2>
                        <p class="recipe-desc">${r['Le√≠r√°s'] || r['Hozz√°val√≥k'] || ''}</p>
                        ${r['URL'] ? `<a href="${r['URL']}" target="_blank" class="recipe-link">Recept megnyit√°sa</a>` : ''}
                        <div class="recipe-tags">
                            ${tags.map(t => `<span class="recipe-tag">${t}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    document.getElementById('searchInput').addEventListener('input', render);
    init();
</script>
</body>
</html>
