<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G√°bor kedvenc receptjei</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•ò</text></svg>">
  <style>
    :root { --primary: #2563eb; --bg: #f8fafc; --card-bg: #ffffff; --text-main: #1e293b; --text-muted: #64748b; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg); color: var(--text-main); padding: 20px; }
    .container { max-width: 1200px; margin: 0 auto; }
    header { text-align: center; padding: 40px 20px; background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); color: white; border-radius: 24px; margin-bottom: 30px; }
    #status-bar { font-weight: bold; margin-top: 10px; padding: 8px 15px; border-radius: 8px; background: rgba(255,255,255,0.2); display: inline-block; font-size: 0.9rem; }

    .controls {
      background: var(--card-bg);
      padding: 16px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      margin-bottom: 40px;
    }

    .filter-toggle {
      width: 100%;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      background: #e5f0ff;
      color: #1e3a8a;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
    }

    .filter-toggle:hover { background: #dbeafe; }

    .filter-panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    .filter-panel.open { max-height: 1000px; }

    @media (max-width: 600px) {
      .filter-panel.open {
        max-height: 80vh;
        overflow-y: auto;
      }
    }

    .filter-section { margin-top: 12px; }

    .filter-section-title {
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .filter-grid {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .filter-grid-5 {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 12px 20px;
      margin-top: 10px;
    }

    @media (max-width: 900px) {
      .filter-grid-5 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 600px) {
      .filter-grid-5 {
        grid-template-columns: 1fr;
      }
    }

    .filter-actions {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 8px;
    }

    .clear-filters-btn {
      padding: 6px 10px;
      font-size: 0.8rem;
      border-radius: 999px;
      border: 1px solid #e2e8f0;
      background: #f1f5f9;
      color: var(--text-muted);
      cursor: pointer;
    }

    .clear-filters-btn:hover { background: #e2e8f0; }

    .search-box {
      width: 100%;
      padding: 16px 24px;
      border: 2px solid #e2e8f0;
      border-radius: 14px;
      margin-bottom: 12px;
      font-size: 1.1rem;
      outline: none;
    }

    .filter-item {
      background: #f1f5f9;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
      border: 1px solid #e2e8f0;
      color: var(--text-muted);
      transition: 0.2s;
    }
    .filter-item.active { background: var(--primary); color: white; border-color: var(--primary); }
    .filter-item input { display: none; }

    .recipes { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

    .recipe-card {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border: 1px solid #f1f5f9;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .recipe-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }

    .recipe-img-container {
      width: 100%;
      height: 260px;
      background: #000;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .recipe-img { width: 100%; height: 100%; object-fit: cover; z-index: 1; position: relative; }
    .img-zoom { transform: scale(2.2); object-position: center center; }
    .recipe-placeholder { font-size: 3.5rem; position: absolute; z-index: 0; opacity: 0.7; }

    .recipe-content { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
    .recipe-title { font-size: 1.1rem; font-weight: 800; margin-bottom: 12px; line-height: 1.3; color: var(--text-main); }
    .recipe-link { display: block; background: var(--primary); color: white; text-decoration: none; padding: 12px; border-radius: 12px; text-align: center; font-weight: 700; margin-bottom: 10px; transition: 0.2s; }
    .recipe-link:hover { background: #1d4ed8; }

    .recipe-details {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out, opacity 0.3s ease;
    }
    .recipe-card:hover .recipe-details {
      max-height: 5000px;
      opacity: 1;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px dashed #e2e8f0;
    }
    .recipe-text {
      font-size: 0.9rem;
      color: var(--text-main);
      white-space: pre-line;
      margin-bottom: 15px;
      line-height: 1.5;
      text-align: justify;
    }
    .section-title { font-weight: 700; font-size: 0.75rem; color: var(--primary); text-transform: uppercase; margin-bottom: 6px; letter-spacing: 0.05em; }

    .recipe-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .recipe-tag {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      background: #e2e8f0;
      color: var(--text-muted);
      border: 1px solid #cbd5f5;
    }

    .active-filters-bar {
      margin-top: 10px;
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .active-filter-label { font-weight: 600; margin-right: 4px; }

    .active-filter-chip {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      border-radius: 999px;
      background: #e2e8f0;
      color: var(--text-main);
      font-size: 0.75rem;
      cursor: pointer;
    }

    .active-filter-chip span { margin-left: 4px; font-weight: 700; }

    .fav-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: transparent;
      border-radius: 0;
      width: auto;
      height: auto;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
      transition: transform 0.1s;
      z-index: 3;
    }

    .fav-icon {
      font-size: 1.6rem;
      font-weight: 900;
      color: rgba(255, 255, 255, 0);
      -webkit-text-stroke: 1.6px rgba(255, 255, 255, 0.95);
    }

    .fav-btn:hover {
      transform: scale(1.08);
    }

    .fav-btn.fav-active .fav-icon {
      color: #fbbf24;
      -webkit-text-stroke: 1.6px rgba(0, 0, 0, 0.85);
      filter: drop-shadow(0 0 2px rgba(251, 191, 36, 0.4))
              drop-shadow(0 0 8px rgba(251, 191, 36, 0.6));
      transform: scale(1.1);
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>G√°bor kedvenc receptjei</h1>
    <div id="status-bar">Adatok bet√∂lt√©se...</div>
  </header>

  <div class="controls">
    <button id="filterToggle" class="filter-toggle">
      Sz≈±r≈ëk megjelen√≠t√©se
    </button>

    <div id="filterPanel" class="filter-panel">
      <input type="text" id="searchInput" class="search-box" placeholder="Keres√©s n√©vben, hozz√°val√≥kban, hashtagekben...">

      <div class="filter-actions">
        <button id="clearFilters" class="clear-filters-btn">√ñsszes t√∂rl√©se</button>
      </div>

      <div class="filter-grid-5">
        <div class="filter-section">
          <div class="filter-section-title">Elk√©sz√≠t√©s m√≥dja:</div>
          <div class="filter-grid" id="filterPrep"></div>
        </div>

        <div class="filter-section">
          <div class="filter-section-title">Konyha / √çzvil√°g:</div>
          <div class="filter-grid" id="filterCuisine"></div>
        </div>

        <div class="filter-section">
          <div class="filter-section-title">Fog√°st√≠pusok:</div>
          <div class="filter-grid" id="filterCourse"></div>
        </div>

        <div class="filter-section">
          <div class="filter-section-title">F≈ë √∂sszetev≈ëk:</div>
          <div class="filter-grid" id="filterMain"></div>
        </div>

        <div class="filter-section">
          <div class="filter-section-title">Egy√©b:</div>
          <div class="filter-grid" id="filterOther"></div>
        </div>
      </div>
    </div>

    <div id="activeFiltersBar" class="active-filters-bar"></div>
  </div>

  <div id="recipesContainer" class="recipes"></div>
</div>

<script>
  const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0efaKVbz-LL31DrKXrxbMo-4hKTb36ZzpjYXY7laLH5AmJGKiQp2FqvtQh8mj3TV6Mo995225hYr/pub?gid=617184698&single=true&output=csv';
  const CATEGORIES = [
    'S√ºt≈ëben s√ºlt / Tepsis',
    'Serpeny≈ës / WOK',
    'F≈ëz√©s',
    'S√ºt√©s √©s f≈ëz√©s n√©lk√ºl',
    'Air Fryer',
    'Magyaros',
    '√Åzsiai',
    'Mediterr√°n',
    'K√∂ret',
    'Sal√°ta',
    'F≈ë√©tel',
    'Reggeli / Vacsora',
    'Leves',
    '√âdes desszert',
    'S√≥s desszert',
    'Ital',
    'Egy√©b',
    'Tippek √©s tr√ºkk√∂k',
    'Veget√°ri√°nus',
    'Csirke',
    'Halak √©s r√°kok',
    'Marha / Sert√©s',
    'Di√©t√°s',
    'Gyors',
    'Egyszer≈±'
  ];

  let allRecipes = [];
  let enabledFilters = new Set();
  let favoriteIds = new Set();

  function parseCSV(text) {
    const result = [];
    let row = [];
    let col = "";
    let inQuotes = false;
    for (let i = 0; i < text.length; i++) {
      const char = text[i];
      const nextChar = text[i+1];
      if (char === '"' && inQuotes && nextChar === '"') { col += '"'; i++; }
      else if (char === '"') { inQuotes = !inQuotes; }
      else if (char === ',' && !inQuotes) { row.push(col.trim()); col = ""; }
      else if (char === '\n' && !inQuotes) { row.push(col.trim()); result.push(row); row = []; col = ""; }
      else { col += char; }
    }
    if (col || row.length) { row.push(col.trim()); result.push(row); }
    return result;
  }

  async function init() {
    createFilterButtons();
    try {
      const response = await fetch(SHEET_URL + '&cb=' + Date.now());
      const text = await response.text();
      const data = parseCSV(text);
      const headers = data[0];

      allRecipes = data.slice(1).map(row => {
        let obj = {};
        headers.forEach((h, i) => obj[h] = row[i]);
        return obj;
      }).filter(r => r['Recept neve'] && r['Recept neve'].length > 1);

      allRecipes.sort((a, b) => a['Recept neve'].localeCompare(b['Recept neve'], 'hu'));
      document.getElementById('status-bar').innerText = `${allRecipes.length} recept bet√∂ltve`;
      render();
    } catch (err) {
      document.getElementById('status-bar').innerText = "Hiba t√∂rt√©nt a bet√∂lt√©skor.";
    }
  }

  function createFilterButtons() {
    const groupPrep = [
      'S√ºt≈ëben s√ºlt / Tepsis',
      'Serpeny≈ës / WOK',
      'F≈ëz√©s',
      'S√ºt√©s √©s f≈ëz√©s n√©lk√ºl',
      'Air Fryer'
    ];

    const groupCuisine = [
      'Magyaros',
      '√Åzsiai',
      'Mediterr√°n',
      'K√∂ret'
    ];

    const groupCourse = [
      'K√∂ret',
      'Sal√°ta',
      'F≈ë√©tel',
      'Reggeli / Vacsora',
      'Leves',
      '√âdes desszert',
      'S√≥s desszert',
      'Ital',
      'Egy√©b'
    ];

    const groupMain = [
      'Veget√°ri√°nus',
      'Csirke',
      'Halak √©s r√°kok',
      'Marha / Sert√©s'
    ];

    const groupOther = [
      'Tippek √©s tr√ºkk√∂k',
      'Di√©t√°s',
      'Gyors',
      'Egyszer≈±'
    ];

    const makeButtons = (cats, containerId) => {
      const grid = document.getElementById(containerId);
      if (!grid) return;
      grid.innerHTML = cats.map(cat =>
        `<label class="filter-item">
           <input type="checkbox" onchange="toggleFilter('${cat}', this)">
           ${cat}
         </label>`
      ).join('');
    };

    makeButtons(groupPrep, 'filterPrep');
    makeButtons(groupCuisine, 'filterCuisine');
    makeButtons(groupCourse, 'filterCourse');
    makeButtons(groupMain, 'filterMain');
    makeButtons(groupOther, 'filterOther');
  }

  function toggleFilter(cat, checkbox) {
    checkbox.checked ? enabledFilters.add(cat) : enabledFilters.delete(cat);
    checkbox.parentElement.classList.toggle('active', checkbox.checked);
    render();
  }

  function toggleFavorite(id) {
    if (!id) return;
    if (favoriteIds.has(id)) {
      favoriteIds.delete(id);
    } else {
      favoriteIds.add(id);
    }
    render();
  }

  function clearSearchFilter() {
    const input = document.getElementById('searchInput');
    if (!input) return;
    input.value = '';
    render();
  }

  function removeFilter(cat) {
    const checkboxes = document.querySelectorAll('.filter-panel input[type="checkbox"]');
    checkboxes.forEach(cb => {
      const label = cb.parentElement;
      if (label && label.textContent.trim() === cat) {
        if (cb.checked) {
          cb.checked = false;
          label.classList.remove('active');
          enabledFilters.delete(cat);
        }
      }
    });
    render();
  }

  function render() {
    const container = document.getElementById('recipesContainer');
    const search = document.getElementById('searchInput').value.toLowerCase().trim();

    const filtered = allRecipes.filter(r => {
      const activeTags = CATEGORIES
        .filter(cat => (r[cat] || '').toLowerCase() === 'x')
        .join(' ');

      const content = `
        ${r['Recept neve'] || ''}
        ${r['Hozz√°val√≥k'] || ''}
        ${r['Le√≠r√°s'] || ''}
        ${r['Hashtagek'] || ''}
        ${activeTags}
      `.toLowerCase();

      const matchesSearch = search === '' ? true : content.includes(search);
      if (!matchesSearch) return false;

      if (enabledFilters.size === 0) return true;

      return Array.from(enabledFilters).every(
        cat => (r[cat] || '').toLowerCase() === 'x'
      );
    });

    const statusBar = document.getElementById('status-bar');
    if (statusBar) {
      const total = allRecipes.length;
      const visible = filtered.length;
      if (visible === total) {
        statusBar.innerText = `${total} recept bet√∂ltve`;
      } else {
        statusBar.innerText = `${total} recept bet√∂ltve ‚Ä¢ ${visible} tal√°lat a sz≈±r√©sre`;
      }
    }

    const activeBar = document.getElementById('activeFiltersBar');
    if (activeBar) {
      const parts = [];
      const searchValue = document.getElementById('searchInput').value.trim();

      if (searchValue) {
        parts.push(
          `<div class="active-filter-chip" onclick="clearSearchFilter()">
             Keres√©s: "${searchValue}" <span>√ó</span>
           </div>`
        );
      }

      if (enabledFilters.size > 0) {
        parts.push(`<span class="active-filter-label">Akt√≠v c√≠mk√©k:</span>`);
        enabledFilters.forEach(cat => {
          parts.push(
            `<div class="active-filter-chip" onclick="removeFilter('${cat}')">
               ${cat} <span>√ó</span>
             </div>`
          );
        });
      }

      if (!searchValue && enabledFilters.size === 0) {
        activeBar.innerHTML = '';
      } else {
        activeBar.innerHTML = parts.join('');
      }
    }

    if (filtered.length === 0) {
      container.innerHTML = `
        <div style="grid-column: 1 / -1; text-align:center; padding:40px 20px; color: var(--text-muted);">
          Nincs ilyen recept a jelenlegi keres√©sre √©s sz≈±r≈ëkre.
          <br>
          Pr√≥b√°lj kevesebb sz≈±r≈ët vagy m√°sik kulcssz√≥t.
        </div>
      `;
      return;
    }

    container.innerHTML = filtered.map(r => {
      const url = (r['URL'] || '').trim();
      const img = (r['K√©p'] || '').trim();
      const ingredients = (r['Hozz√°val√≥k'] || '').trim();
      const description = (r['Le√≠r√°s'] || '').trim();
      const hashtags = (r['Hashtagek'] || '').trim();

      let imgSrc = "";
      let useZoom = false;

      if (img && img.startsWith('http')) {
        imgSrc = img;
        if (img.includes('wordpress.com')) useZoom = true;
      } else if (url.includes('youtube.com') || url.includes('youtu.be')) {
        const vid = url.match(/(?:v=|be\/|embed\/)([\w-]{11})/);
        if (vid) imgSrc = `https://img.youtube.com/vi/${vid[1]}/mqdefault.jpg`;
      }

      const activeTags = CATEGORIES.filter(
        cat => (r[cat] || '').toLowerCase() === 'x'
      );

      const isFav = r['ID'] && favoriteIds.has(r['ID'].toString());

      return `
        <div class="recipe-card">
          <div class="recipe-img-container">
            <div class="recipe-placeholder">ü•ò</div>
            ${imgSrc ? `<img src="${imgSrc}" class="recipe-img ${useZoom ? 'img-zoom' : ''}" loading="lazy" onerror="this.style.display='none'">` : ''}
            ${r['ID'] ? `
              <button class="fav-btn ${isFav ? 'fav-active' : ''}"
                      onclick="toggleFavorite('${r['ID'].toString()}')"
                      title="Kedvenc jel√∂l√©se / lev√©tele">
                <span class="fav-icon">‚òÖ</span>
              </button>` : ''}
          </div>
          <div class="recipe-content">
            <h2 class="recipe-title">${r['Recept neve']}</h2>
            ${url ? `<a href="${url}" target="_blank" class="recipe-link">Megnyit√°s</a>` : ''}

            <div class="recipe-details">
              ${hashtags ? `<div style="font-size:0.8rem; color:var(--primary); margin-bottom:10px;">${hashtags}</div>` : ''}
              ${ingredients ? `<div class="section-title">Hozz√°val√≥k:</div><div class="recipe-text">${ingredients}</div>` : ''}
              ${description ? `<div class="section-title">Elk√©sz√≠t√©s:</div><div class="recipe-text">${description}</div>` : ''}
              ${
                activeTags.length
                  ? `<div class="recipe-tags">
                       ${activeTags.map(tag => `<span class="recipe-tag">${tag}</span>`).join('')}
                     </div>`
                  : ''
              }
            </div>
          </div>
        </div>`;
    }).join('');
  }

  document.getElementById('searchInput').addEventListener('input', render);

  const filterToggleBtn = document.getElementById('filterToggle');
  const filterPanel = document.getElementById('filterPanel');
  const clearFiltersBtn = document.getElementById('clearFilters');

  filterToggleBtn.addEventListener('click', () => {
    const isOpen = filterPanel.classList.toggle('open');
    filterToggleBtn.textContent = isOpen ? 'Sz≈±r≈ëk elrejt√©se' : 'Sz≈±r≈ëk megjelen√≠t√©se';
  });

  clearFiltersBtn.addEventListener('click', () => {
    document.getElementById('searchInput').value = '';
    document.querySelectorAll('.filter-panel input[type="checkbox"]').forEach(cb => {
      cb.checked = false;
      cb.parentElement.classList.remove('active');
    });
    enabledFilters.clear();
    render();
  });

  function setupInitialFilterPanelState() {
    filterPanel.classList.remove('open');
    filterToggleBtn.textContent = 'Sz≈±r≈ëk megjelen√≠t√©se';
  }

  init();
  setupInitialFilterPanelState();
</script>
</body>
</html>
