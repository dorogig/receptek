<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√°bor kedvenc receptjei</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main);
            line-height: 1.5;
            padding: 20px;
        }

        .container { max-width: 1100px; margin: 0 auto; }

        header { 
            text-align: center; 
            padding: 40px 20px; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        header h1 { font-size: 2.5rem; margin-bottom: 10px; letter-spacing: -0.025em; }
        #status-bar { font-size: 0.9rem; opacity: 0.9; font-weight: 300; }

        .controls { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 16px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .search-box { 
            width: 100%; 
            padding: 14px 20px; 
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            font-size: 1rem;
            transition: border-color 0.2s;
            outline: none;
        }

        .search-box:focus { border-color: var(--primary); }

        .filter-grid { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        
        .filter-item { 
            background: #f1f5f9; 
            padding: 8px 18px; 
            border-radius: 99px; 
            cursor: pointer; 
            font-size: 0.85rem; 
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #e2e8f0;
            color: var(--text-muted);
            user-select: none;
        }

        .filter-item:hover { background: #e2e8f0; }

        .filter-item.active { 
            background: var(--primary); 
            color: white; 
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .filter-item input { display: none; }

        .recipes { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 25px; 
        }

        .recipe-card { 
            background: var(--card-bg); 
            border-radius: 16px; 
            overflow: hidden; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            display: flex; 
            flex-direction: column; 
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #f1f5f9;
        }

        .recipe-card:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .recipe-img { 
            width: 100%; 
            height: 180px; 
            object-fit: cover;
            background: #edf2f7;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .recipe-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }

        .recipe-title { 
            font-size: 1.25rem; 
            font-weight: 700; 
            margin-bottom: 12px; 
            color: var(--text-main);
            line-height: 1.3;
        }

        .recipe-tags { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 15px; }

        .recipe-tag { 
            background: #eff6ff; 
            color: #2563eb; 
            font-size: 0.7rem; 
            padding: 4px 10px; 
            border-radius: 6px; 
            font-weight: 600;
            text-transform: uppercase;
        }

        .recipe-desc { 
            font-size: 0.9rem; 
            color: var(--text-muted); 
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .recipe-link { 
            display: block; 
            background: var(--primary); 
            color: white; 
            text-decoration: none; 
            padding: 12px; 
            border-radius: 10px; 
            text-align: center; 
            font-weight: 600; 
            transition: background 0.2s;
            margin-top: auto;
        }

        .recipe-link:hover { background: var(--primary-dark); }

        @media (max-width: 640px) {
            header h1 { font-size: 1.8rem; }
            .recipes { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>G√°bor kedvenc receptjei</h1>
        <div id="status-bar">Receptek szinkroniz√°l√°sa...</div>
    </header>

    <div class="controls">
        <input type="text" id="searchInput" class="search-box" placeholder="Keress n√©v vagy hozz√°val√≥ alapj√°n...">
        <div id="filterGrid" class="filter-grid"></div>
    </div>

    <div id="recipesContainer" class="recipes"></div>
</div>

<script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0efaKVbz-LL31DrKXrxbMo-4hKTb36ZzpjYXY7laLH5AmJGKiQp2FqvtQh8mj3TV6Mo995225hYr/pub?gid=617184698&single=true&output=csv';

    const CATEGORIES = [
        'S√ºt√©s', 'F≈ëz√©s', 'S√ºt√©s √©s f≈ëz√©s n√©lk√ºl', 'Magyaros', '√Åzsiai', 'Mediterr√°n', 
        'K√∂ret', 'Sal√°ta', 'F≈ë√©tel', 'Reggeli/Vacsora', 'Leves', '√âdes desszert', 
        'S√≥s desszert', 'Ital', 'Egy√©b', 'Veget√°ri√°nus', 'Csirke', 'Halak √©s r√°kok', 
        'Marha/Sert√©s', 'Di√©t√°s', 'Gyors', 'Egyszer≈±'
    ];

    let allRecipes = [];
    let enabledFilters = new Set(); // √úresen indul, ahogy k√©rted

    async function init() {
        createFilterButtons();
        const statusBar = document.getElementById('status-bar');

        try {
            const response = await fetch(SHEET_URL + '&cache=' + Date.now());
            const text = await response.text();
            
            const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
            const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            
            allRecipes = lines.slice(1).map(line => {
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim().replace(/^"|"$/g, ''));
                let obj = {};
                headers.forEach((h, index) => obj[h] = values[index] || "");
                return obj;
            }).filter(r => (r['Recept neve'] || "").length > 1);

            // ABC sorrendbe rendez√©s n√©v alapj√°n
            allRecipes.sort((a, b) => (a['Recept neve'] || "").localeCompare(b['Recept neve'] || "", 'hu'));

            statusBar.innerText = `${allRecipes.length} v√°logatott recept`;
            render();

        } catch (err) {
            statusBar.innerText = "Hiba t√∂rt√©nt a receptek bet√∂lt√©sekor.";
            console.error(err);
        }
    }

    function createFilterButtons() {
        const grid = document.getElementById('filterGrid');
        grid.innerHTML = CATEGORIES.map(cat => `
            <label class="filter-item">
                <input type="checkbox" onchange="toggleFilter('${cat}', this)">
                ${cat}
            </label>
        `).join('');
    }

    function toggleFilter(cat, checkbox) {
        checkbox.checked ? enabledFilters.add(cat) : enabledFilters.delete(cat);
        checkbox.parentElement.classList.toggle('active', checkbox.checked);
        render();
    }

    function render() {
        const container = document.getElementById('recipesContainer');
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        
        const filtered = allRecipes.filter(r => {
            const title = (r['Recept neve'] || '').toLowerCase();
            const ingredients = (r['Hozz√°val√≥k'] || '').toLowerCase();
            const matchesSearch = title.includes(searchTerm) || ingredients.includes(searchTerm);

            // Ha nincs bekapcsolva sz≈±r≈ë -> minden l√°tszik
            if (enabledFilters.size === 0) return matchesSearch;

            // Ha van bekapcsolva sz≈±r≈ë -> Csak az l√°tszik, amiben legal√°bb egy 'x' benne van az akt√≠vak k√∂z√ºl
            const matchesFilter = Array.from(enabledFilters).some(cat => 
                (r[cat] || '').toLowerCase().trim() === 'x'
            );

            return matchesSearch && matchesFilter;
        });

        if (filtered.length === 0) {
            container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #94a3b8;">Nincs ilyen recept a v√°logat√°sban.</div>';
            return;
        }

        container.innerHTML = filtered.map(r => {
            const title = r['Recept neve'] || 'N√©vtelen recept';
            const activeTags = CATEGORIES.filter(cat => (r[cat] || '').toLowerCase().trim() === 'x');
            const imgUrl = r['K√©p'] || '';
            const imgHtml = imgUrl ? `<img src="${imgUrl}" class="recipe-img" alt="${title}">` : `<div class="recipe-img">ü•ò</div>`;
            
            return `
                <article class="recipe-card">
                    ${imgHtml}
                    <div class="recipe-content">
                        <div class="recipe-tags">
                            ${activeTags.slice(0, 3).map(t => `<span class="recipe-tag">${t}</span>`).join('')}
                            ${activeTags.length > 3 ? `<span class="recipe-tag">+${activeTags.length - 3}</span>` : ''}
                        </div>
                        <h2 class="recipe-title">${title}</h2>
                        <p class="recipe-desc">${r['Hozz√°val√≥k'] || 'Hozz√°val√≥k hamarosan...'}</p>
                        ${r['URL'] ? `<a href="${r['URL']}" target="_blank" class="recipe-link">Recept megnyit√°sa</a>` : ''}
                    </div>
                </article>
            `;
        }).join('');
    }

    document.getElementById('searchInput').addEventListener('input', render);
    init();
</script>
</body>
</html>
