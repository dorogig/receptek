  <style>
    :root { --primary: #2563eb; --bg: #f8fafc; --card-bg: #ffffff; --text-main: #1e293b; --text-muted: #64748b; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg); color: var(--text-main); padding: 20px; }
    .container { max-width: 1200px; margin: 0 auto; }
    header { text-align: center; padding: 40px 20px; background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); color: white; border-radius: 24px; margin-bottom: 30px; }
    #status-bar { font-weight: bold; margin-top: 10px; padding: 8px 15px; border-radius: 8px; background: rgba(255,255,255,0.2); display: inline-block; font-size: 0.9rem; }

    .controls {
      background: var(--card-bg);
      padding: 16px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      margin-bottom: 40px;
    }

    .filter-toggle {
      width: 100%;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      background: #e5f0ff;
      color: #1e3a8a;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
    }

    .filter-toggle:hover { background: #dbeafe; }

    .filter-panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    .filter-panel.open {
      max-height: 1000px;
    }

    @media (max-width: 600px) {
      .filter-panel.open {
        max-height: 80vh;
        overflow-y: auto;
      }
    }

    .filter-section { margin-top: 12px; }

    .filter-section-title {
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .filter-grid {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    /* 5 egyenl≈ë sz√©less√©g≈± oszlop */
    .filter-grid-5 {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 12px 20px;
      margin-top: 10px;
    }

    @media (max-width: 900px) {
      .filter-grid-5 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 600px) {
      .filter-grid-5 {
        grid-template-columns: 1fr;
      }
    }

    .filter-actions {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 8px;
    }

    .clear-filters-btn {
      padding: 6px 10px;
      font-size: 0.8rem;
      border-radius: 999px;
      border: 1px solid #e2e8f0;
      background: #f1f5f9;
      color: var(--text-muted);
      cursor: pointer;
    }

    .clear-filters-btn:hover { background: #e2e8f0; }

    .search-box {
      width: 100%;
      padding: 16px 24px;
      border: 2px solid #e2e8f0;
      border-radius: 14px;
      margin-bottom: 12px;
      font-size: 1.1rem;
      outline: none;
    }

    .filter-item {
      background: #f1f5f9;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
      border: 1px solid #e2e8f0;
      color: var(--text-muted);
      transition: 0.2s;
    }
    .filter-item.active { background: var(--primary); color: white; border-color: var(--primary); }
    .filter-item input { display: none; }

    .recipes { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

    .recipe-card {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border: 1px solid #f1f5f9;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .recipe-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }

    .recipe-img-container {
      width: 100%;
      height: 260px;
      background: #000;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .recipe-img { width: 100%; height: 100%; object-fit: cover; z-index: 2; position: relative; }
    .img-zoom { transform: scale(2.2); object-position: center center; }
    .recipe-placeholder { font-size: 3.5rem; position: absolute; z-index: 1; opacity: 0.7; }

    .recipe-content { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
    .recipe-title { font-size: 1.1rem; font-weight: 800; margin-bottom: 12px; line-height: 1.3; color: var(--text-main); }
    .recipe-link { display: block; background: var(--primary); color: white; text-decoration: none; padding: 12px; border-radius: 12px; text-align: center; font-weight: 700; margin-bottom: 10px; transition: 0.2s; }
    .recipe-link:hover { background: #1d4ed8; }

    .recipe-details {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out, opacity 0.3s ease;
    }
    .recipe-card:hover .recipe-details {
      max-height: 5000px;
      opacity: 1;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px dashed #e2e8f0;
    }
    .recipe-text {
      font-size: 0.9rem;
      color: var(--text-main);
      white-space: pre-line;
      margin-bottom: 15px;
      line-height: 1.5;
      text-align: justify;
    }
    .section-title { font-weight: 700; font-size: 0.75rem; color: var(--primary); text-transform: uppercase; margin-bottom: 6px; letter-spacing: 0.05em; }

    .recipe-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .recipe-tag {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      background: #e2e8f0;
      color: var(--text-muted);
      border: 1px solid #cbd5f5;
    }

      margin-top: 10px;
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
