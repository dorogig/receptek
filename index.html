<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√°bor kedvenc receptjei</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•ò</text></svg>">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --card-bg: #ffffff; --text-main: #1e293b; --text-muted: #64748b; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg); color: var(--text-main); padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; padding: 50px 20px; background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); color: white; border-radius: 24px; margin-bottom: 40px; }
        #status-bar { font-weight: bold; margin-top: 15px; padding: 12px; border-radius: 12px; display: inline-block; transition: 0.3s; }
        .controls { background: var(--card-bg); padding: 25px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); margin-bottom: 40px; }
        .search-box { width: 100%; padding: 16px 24px; border: 2px solid #e2e8f0; border-radius: 14px; margin-bottom: 20px; font-size: 1.1rem; outline: none; transition: 0.2s; }
        .search-box:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }
        .filter-grid { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .filter-item { background: #f1f5f9; padding: 8px 16px; border-radius: 10px; cursor: pointer; font-size: 0.8rem; font-weight: 600; border: 1px solid #e2e8f0; color: var(--text-muted); transition: 0.2s; user-select: none; }
        .filter-item.active { background: var(--primary); color: white; border-color: var(--primary); }
        .filter-item input { display: none; }
        .recipes { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        .recipe-card { background: var(--card-bg); border-radius: 24px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; display: flex; flex-direction: column; transition: transform 0.2s; }
        .recipe-card:hover { transform: translateY(-4px); }
        .recipe-img-container { width: 100%; height: 220px; background: #f1f5f9; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .recipe-img { width: 100%; height: 100%; object-fit: cover; z-index: 2; position: relative; }
        .recipe-placeholder { font-size: 4rem; position: absolute; z-index: 1; opacity: 0.5; }
        .recipe-content { padding: 20px; flex-grow: 1; }
        .recipe-title { font-size: 1.2rem; font-weight: 800; margin-bottom: 15px; min-height: 3em; line-height: 1.3; color: var(--text-main); }
        .recipe-link { display: block; background: var(--primary); color: white; text-decoration: none; padding: 12px; border-radius: 12px; text-align: center; font-weight: 700; margin-bottom: 10px; transition: 0.2s; }
        .recipe-link:hover { background: #1d4ed8; }
        .recipe-details { max-height: 0; opacity: 0; overflow: hidden; transition: all 0.4s ease-in-out; }
        .recipe-card:hover .recipe-details { max-height: 2000px; opacity: 1; margin-top: 15px; padding-top: 15px; border-top: 1px dashed #e2e8f0; }
        .recipe-text { font-size: 0.9rem; color: var(--text-muted); white-space: pre-line; margin-bottom: 15px; line-height: 1.5; }
        .section-title { font-weight: 700; font-size: 0.8rem; color: var(--primary); text-transform: uppercase; margin-bottom: 6px; letter-spacing: 0.05em; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>G√°bor kedvenc receptjei</h1>
        <div id="status-bar">Adatok feldolgoz√°sa...</div>
    </header>
    
    <div class="controls">
        <input type="text" id="searchInput" class="search-box" placeholder="Keres√©s n√©vben vagy hozz√°val√≥kban...">
        <div id="filterGrid" class="filter-grid"></div>
    </div>
    
    <div id="recipesContainer" class="recipes"></div>
</div>

<script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0efaKVbz-LL31DrKXrxbMo-4hKTb36ZzpjYXY7laLH5AmJGKiQp2FqvtQh8mj3TV6Mo995225hYr/pub?gid=617184698&single=true&output=csv&cachebuster=' + Date.now();
    const CATEGORIES = ['S√ºt√©s', 'F≈ëz√©s', 'S√ºt√©s √©s f≈ëz√©s n√©lk√ºl', 'Air Fryer', 'Magyaros', '√Åzsiai', 'Mediterr√°n', 'K√∂ret', 'Sal√°ta', 'F≈ë√©tel', 'Reggeli/Vacsora', 'Leves', '√âdes desszert', 'S√≥s desszert', 'Ital', 'Egy√©b', 'Tippek √©s tr√ºkk√∂k', 'Veget√°ri√°nus', 'Csirke', 'Halak √©s r√°kok', 'Marha/Sert√©s', 'Di√©t√°s', 'Gyors', 'Egyszer≈±'];

    let allRecipes = [];
    let enabledFilters = new Set();

    // CSV Mez≈ë darabol√≥, amely nem zavarodik √∂ssze az id√©z≈ëjelek k√∂z√∂tti vessz≈ëkt≈ël
    function parseCSVLine(line) {
        const result = [];
        let cur = '';
        let inQuotes = false;
        for (let i = 0; i < line.length; i++) {
            const char = line[i];
            if (char === '"') {
                inQuotes = !inQuotes;
            } else if (char === ',' && !inQuotes) {
                result.push(cur.trim());
                cur = '';
            } else {
                cur += char;
            }
        }
        result.push(cur.trim());
        return result;
    }

    async function init() {
        createFilterButtons();
        const statusBar = document.getElementById('status-bar');
        try {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            
            // Intelligens sor-feldolgoz√°s: kezeli a cell√°n bel√ºli sort√∂r√©seket
            const rows = [];
            let currentLine = "";
            let inQuotes = false;
            const lines = text.split('\n');

            for (let line of lines) {
                // Megsz√°moljuk az id√©z≈ëjeleket a sorban
                const quoteCount = (line.match(/"/g) || []).length;
                if (quoteCount % 2 !== 0) {
                    inQuotes = !inQuotes;
                }
                
                currentLine += (currentLine ? "\n" : "") + line;
                
                if (!inQuotes) {
                    rows.push(parseCSVLine(currentLine));
                    currentLine = "";
                }
            }

            const headers = rows[0];
            
            allRecipes = rows.slice(1).map(row => {
                let obj = {};
                headers.forEach((h, i) => {
                    let val = row[i] || "";
                    obj[h] = val.replace(/^"|"$/g, '').trim();
                });
                return obj;
            }).filter(r => {
                // SZ≈∞R√âS: Csak azokat tartjuk meg, amiknek van ID-ja √©s Neve
                const name = r['Recept neve'] || "";
                const id = r['ID'] || "";
                return name.length > 2 && id.length > 0 && !isNaN(parseInt(id));
            });

            allRecipes.sort((a, b) => a['Recept neve'].localeCompare(b['Recept neve'], 'hu'));
            statusBar.innerText = `${allRecipes.length} recept sikeresen bet√∂ltve`;
            statusBar.style.background = "#059669";
            render();
        } catch (err) {
            statusBar.innerText = "Hiba t√∂rt√©nt az adatok bet√∂lt√©sekor.";
            statusBar.style.background = "#dc2626";
            console.error(err);
        }
    }

    function createFilterButtons() {
        const grid = document.getElementById('filterGrid');
        grid.innerHTML = CATEGORIES.map(cat => `<label class="filter-item"><input type="checkbox" onchange="toggleFilter('${cat}', this)">${cat}</label>`).join('');
    }

    function toggleFilter(cat, checkbox) {
        checkbox.checked ? enabledFilters.add(cat) : enabledFilters.delete(cat);
        checkbox.parentElement.classList.toggle('active', checkbox.checked);
        render();
    }

    function render() {
        const container = document.getElementById('recipesContainer');
        const search = document.getElementById('searchInput').value.toLowerCase();
        
        const filtered = allRecipes.filter(r => {
            const content = `${r['Recept neve']} ${r['Hozz√°val√≥k']}`.toLowerCase();
            const matchesSearch = content.includes(search);
            if (enabledFilters.size === 0) return matchesSearch;
            return matchesSearch && Array.from(enabledFilters).every(cat => (r[cat] || '').toLowerCase() === 'x');
        });

        container.innerHTML = filtered.map(r => {
            const url = (r['URL'] || '').trim();
            const img = (r['K√©p'] || '').trim();
            
            let imgSrc = "";
            if (img.startsWith('http')) {
                imgSrc = img;
            } else if (url.includes('youtube.com') || url.includes('youtu.be')) {
                const vid = url.match(/(?:v=|be\/|embed\/)([\w-]{11})/);
                if (vid) imgSrc = `https://img.youtube.com/vi/${vid[1]}/mqdefault.jpg`;
            }

            return `
                <div class="recipe-card">
                    <div class="recipe-img-container">
                        <div class="recipe-placeholder">ü•ò</div>
                        ${imgSrc ? `<img src="${imgSrc}" class="recipe-img" loading="lazy" onerror="this.style.display='none'">` : ''}
                    </div>
                    <div class="recipe-content">
                        <h2 class="recipe-title">${r['Recept neve']}</h2>
                        ${url ? `<a href="${url}" target="_blank" class="recipe-link">Recept megnyit√°sa</a>` : ''}
                        <div class="recipe-details">
                            <div class="section-title">Hozz√°val√≥k:</div>
