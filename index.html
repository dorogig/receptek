<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√°bor kedvenc receptjei</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•ò</text></svg>">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --card-bg: #ffffff; --text-main: #1e293b; --text-muted: #64748b; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg); color: var(--text-main); padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; padding: 40px 20px; background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); color: white; border-radius: 24px; margin-bottom: 30px; }
        .controls { background: var(--card-bg); padding: 20px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 30px; }
        .search-box { width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; margin-bottom: 15px; font-size: 1rem; outline: none; }
        .filter-grid { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .filter-item { background: #f1f5f9; padding: 8px 14px; border-radius: 10px; cursor: pointer; font-size: 0.8rem; font-weight: 600; border: 1px solid #e2e8f0; color: var(--text-muted); }
        .filter-item.active { background: var(--primary); color: white; border-color: var(--primary); }
        .filter-item input { display: none; }
        .recipes { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .recipe-card { background: var(--card-bg); border-radius: 20px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); display: flex; flex-direction: column; border: 1px solid #f1f5f9; }
        .recipe-img-container { width: 100%; height: 200px; background: #f1f5f9; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .recipe-img { width: 100%; height: 100%; object-fit: cover; z-index: 2; position: relative; }
        .recipe-placeholder { font-size: 3rem; position: absolute; z-index: 1; }
        .recipe-content { padding: 15px; flex-grow: 1; }
        .recipe-title { font-size: 1.1rem; font-weight: 800; margin-bottom: 10px; min-height: 2.5em; line-height: 1.3; }
        .recipe-link { display: block; background: var(--primary); color: white; text-decoration: none; padding: 10px; border-radius: 10px; text-align: center; font-weight: 700; margin-bottom: 10px; }
        .recipe-details { max-height: 0; opacity: 0; overflow: hidden; transition: 0.3s; }
        .recipe-card:hover .recipe-details { max-height: 2000px; opacity: 1; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #e2e8f0; }
        .recipe-text { font-size: 0.85rem; color: var(--text-muted); white-space: pre-line; margin-bottom: 10px; }
        .section-title { font-weight: 700; font-size: 0.75rem; color: var(--primary); text-transform: uppercase; margin-bottom: 3px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>G√°bor kedvenc receptjei</h1>
        <div id="status-bar">Adatok bet√∂lt√©se...</div>
    </header>
    <div class="controls">
        <input type="text" id="searchInput" class="search-box" placeholder="Keres√©s n√©vben vagy hozz√°val√≥kban...">
        <div id="filterGrid" class="filter-grid"></div>
    </div>
    <div id="recipesContainer" class="recipes"></div>
</div>

<script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0efaKVbz-LL31DrKXrxbMo-4hKTb36ZzpjYXY7laLH5AmJGKiQp2FqvtQh8mj3TV6Mo995225hYr/pub?gid=617184698&single=true&output=csv';
    const CATEGORIES = ['S√ºt√©s', 'F≈ëz√©s', 'S√ºt√©s √©s f≈ëz√©s n√©lk√ºl', 'Air Fryer', 'Magyaros', '√Åzsiai', 'Mediterr√°n', 'K√∂ret', 'Sal√°ta', 'F≈ë√©tel', 'Reggeli/Vacsora', 'Leves', '√âdes desszert', 'S√≥s desszert', 'Ital', 'Egy√©b', 'Tippek √©s tr√ºkk√∂k', 'Veget√°ri√°nus', 'Csirke', 'Halak √©s r√°kok', 'Marha/Sert√©s', 'Di√©t√°s', 'Gyors', 'Egyszer≈±'];

    let allRecipes = [];
    let enabledFilters = new Set();

    // Ez a funkci√≥ biztons√°gosan darabolja fel a CSV sorokat, nem zavarj√°k a vessz≈ëk
    function splitCSVLine(line) {
        const result = [];
        let cur = '';
        let inQuotes = false;
        for (let i = 0; i < line.length; i++) {
            const char = line[i];
            if (char === '"') inQuotes = !inQuotes;
            else if (char === ',' && !inQuotes) {
                result.push(cur.trim());
                cur = '';
            } else cur += char;
        }
        result.push(cur.trim());
        return result;
    }

    async function init() {
        createFilterButtons();
        try {
            const response = await fetch(SHEET_URL + '&cb=' + Date.now());
            const text = await response.text();
            const lines = text.split('\n').filter(l => l.trim() !== "");
            
            const headers = splitCSVLine(lines[0]).map(h => h.replace(/^"|"$/g, ''));
            
            allRecipes = lines.slice(1).map(line => {
                const cells = splitCSVLine(line);
                let obj = {};
                headers.forEach((h, i) => {
                    obj[h] = (cells[i] || "").replace(/^"|"$/g, '');
                });
                return obj;
            }).filter(r => {
                // ITT A L√âNYEG: Csak azokat tartjuk meg, ahol az ID oszlopban van valami sz√°m
                // √©s a receptnek van neve. Ez kisz≈±ri a sz√©tcs√∫szott t√∂red√©keket.
                const idValue = r['ID'] || r['id'] || "";
                return idValue.length > 0 && r['Recept neve'] && r['Recept neve'].length > 2;
            });

            allRecipes.sort((a, b) => a['Recept neve'].localeCompare(b['Recept neve'], 'hu'));
            document.getElementById('status-bar').innerText = `${allRecipes.length} recept bet√∂ltve`;
            render();
        } catch (err) {
            document.getElementById('status-bar').innerText = "Hiba a bet√∂lt√©skor.";
        }
    }

    function createFilterButtons() {
        const grid = document.getElementById('filterGrid');
        grid.innerHTML = CATEGORIES.map(cat => `<label class="filter-item"><input type="checkbox" onchange="toggleFilter('${cat}', this)">${cat}</label>`).join('');
    }

    function toggleFilter(cat, checkbox) {
        checkbox.checked ? enabledFilters.add(cat) : enabledFilters.delete(cat);
        checkbox.parentElement.classList.toggle('active', checkbox.checked);
        render();
    }

    function render() {
        const container = document.getElementById('recipesContainer');
        const search = document.getElementById('searchInput').value.toLowerCase();
        
        const filtered = allRecipes.filter(r => {
            const content = `${r['Recept neve']} ${r['Hozz√°val√≥k']}`.toLowerCase();
            const matchesSearch = content.includes(search);
            if (enabledFilters.size === 0) return matchesSearch;
            return matchesSearch && Array.from(enabledFilters).every(cat => (r[cat] || '').toLowerCase().trim() === 'x');
        });

        container.innerHTML = filtered.map(r => {
            const url = (r['URL'] || '').trim();
            const img = (r['K√©p'] || '').trim();
            
            let imgSrc = "";
            if (img.startsWith('http')) {
                imgSrc = img;
            } else if (url.includes('youtube.com') || url.includes('youtu.be')) {
                const vid = url.match(/(?:v=|be\/|embed\/)([\w-]{11})/);
                if (vid) imgSrc = `https://img.youtube.com/vi/${vid[1]}/mqdefault.jpg`;
            }

            return `
                <div class="recipe-card">
                    <div class="recipe-img-container">
                        <div class="recipe-placeholder">ü•ò</div>
                        ${imgSrc ? `<img src="${imgSrc}" class="recipe-img" loading="lazy" onerror="this.style.display='none'">` : ''}
                    </div>
                    <div class="recipe-content">
                        <h2 class="recipe-title">${r['Recept neve']}</h2>
                        ${url ? `<a href="${url}" target="_blank" class="recipe-link">Megnyit√°s</a>` : ''}
                        <div class="recipe-details">
                            <div class="section-title">Hozz√°val√≥k:</div>
                            <div class="recipe-text">${r['Hozz√°val√≥k']}</div>
                            ${r['Le√≠r√°s'] ? `<div class="section-title">Le√≠r√°s:</div><div class="recipe-text">${r['Le√≠r√°s']}</div>` : ''}
                        </div>
                    </div>
                </div>`;
        }).join('');
    }

    document.getElementById('searchInput').addEventListener('input', render);
    init();
</script>
</body>
</html>
