<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√°bor kedvenc receptjei</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•ò</text></svg>">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --card-bg: #ffffff; --text-main: #1e293b; --text-muted: #64748b; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg); color: var(--text-main); padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; padding: 40px 20px; background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); color: white; border-radius: 24px; margin-bottom: 30px; }
        #status-bar { font-weight: bold; margin-top: 10px; padding: 8px 15px; border-radius: 8px; background: rgba(255,255,255,0.2); display: inline-block; font-size: 0.9rem; }
        .controls { background: var(--card-bg); padding: 25px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); margin-bottom: 40px; }
        .search-box { width: 100%; padding: 16px 24px; border: 2px solid #e2e8f0; border-radius: 14px; margin-bottom: 20px; font-size: 1.1rem; outline: none; }
        .filter-grid { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .filter-item { background: #f1f5f9; padding: 8px 16px; border-radius: 10px; cursor: pointer; font-size: 0.8rem; font-weight: 600; border: 1px solid #e2e8f0; color: var(--text-muted); transition: 0.2s; }
        .filter-item.active { background: var(--primary); color: white; border-color: var(--primary); }
        .filter-item input { display: none; }
        .recipes { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        
        .recipe-card { 
            background: var(--card-bg); 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            border: 1px solid #f1f5f9; 
            display: flex; 
            flex-direction: column; 
            transition: transform 0.2s, box-shadow 0.2s; 
        }
        .recipe-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }

        .recipe-img-container { width: 100%; height: 260px; background: #000; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .recipe-img { width: 100%; height: 100%; object-fit: cover; z-index: 2; position: relative; }
        .img-zoom { transform: scale(2.2); object-position: center center; }
        .recipe-placeholder { font-size: 3.5rem; position: absolute; z-index: 1; opacity: 0.7; }
        
        .recipe-content { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        .recipe-title { font-size: 1.1rem; font-weight: 800; margin-bottom: 12px; line-height: 1.3; color: var(--text-main); }
        .recipe-link { display: block; background: var(--primary); color: white; text-decoration: none; padding: 12px; border-radius: 12px; text-align: center; font-weight: 700; margin-bottom: 10px; transition: 0.2s; }
        .recipe-link:hover { background: #1d4ed8; }

        /* RUGALMAS R√âSZLETEK */
        .recipe-details { 
            max-height: 0; 
            opacity: 0; 
            overflow: hidden; 
            transition: max-height 0.5s ease-in-out, opacity 0.3s ease; 
        }
        .recipe-card:hover .recipe-details { 
            max-height: 5000px; /* Megemelve, hogy a leghosszabb sz√∂veg is kif√©rjen */
            opacity: 1; 
            margin-top: 15px; 
            padding-top: 15px; 
            border-top: 1px dashed #e2e8f0; 
        }
        .recipe-text { 
            font-size: 0.9rem; 
            color: var(--text-main); 
            white-space: pre-line; 
            margin-bottom: 15px; 
            line-height: 1.5;
            text-align: justify;
        }
        .section-title { font-weight: 700; font-size: 0.75rem; color: var(--primary); text-transform: uppercase; margin-bottom: 6px; letter-spacing: 0.05em; }
        .recipe-tags {
              display: flex;
              flex-wrap: wrap;
              gap: 6px;
              margin-top: 8px;
            }
            
            .recipe-tag {
              display: inline-flex;
              align-items: center;
              padding: 4px 8px;
              border-radius: 999px;
              font-size: 0.7rem;
              background: #e2e8f0;
              color: var(--text-muted);
              border: 1px solid #cbd5f5;
            }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>G√°bor kedvenc receptjei</h1>
        <div id="status-bar">Adatok bet√∂lt√©se...</div>
    </header>
    <div class="controls">
        <input type="text" id="searchInput" class="search-box" placeholder="Keres√©s n√©vben vagy hozz√°val√≥kban...">
        <div id="filterGrid" class="filter-grid"></div>
    </div>
    <div id="recipesContainer" class="recipes"></div>
</div>

<script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0efaKVbz-LL31DrKXrxbMo-4hKTb36ZzpjYXY7laLH5AmJGKiQp2FqvtQh8mj3TV6Mo995225hYr/pub?gid=617184698&single=true&output=csv';
    const CATEGORIES = [
  'S√ºt≈ëben s√ºlt / Tepsis',
  'Serpeny≈ës / WOK',
  'F≈ëz√©s',
  'S√ºt√©s √©s f≈ëz√©s n√©lk√ºl',
  'Air Fryer',
  'Magyaros',
  '√Åzsiai',
  'Mediterr√°n',
  'K√∂ret',
  'Sal√°ta',
  'F≈ë√©tel',
  'Reggeli / Vacsora',
  'Leves',
  '√âdes desszert',
  'S√≥s desszert',
  'Ital',
  'Egy√©b',
  'Tippek √©s tr√ºkk√∂k',
  'Veget√°ri√°nus',
  'Csirke',
  'Halak √©s r√°kok',
  'Marha / Sert√©s',
  'Di√©t√°s',
  'Gyors',
  'Egyszer≈±'
];

    let allRecipes = [];
    let enabledFilters = new Set();

    // CSV feldolgoz√≥ f√ºggv√©ny, ami kezeli az id√©z≈ëjelek k√∂z√∂tti vessz≈ëket √©s sort√∂r√©seket
    function parseCSV(text) {
        const result = [];
        let row = [];
        let col = "";
        let inQuotes = false;
        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            const nextChar = text[i+1];
            if (char === '"' && inQuotes && nextChar === '"') { col += '"'; i++; }
            else if (char === '"') { inQuotes = !inQuotes; }
            else if (char === ',' && !inQuotes) { row.push(col.trim()); col = ""; }
            else if (char === '\n' && !inQuotes) { row.push(col.trim()); result.push(row); row = []; col = ""; }
            else { col += char; }
        }
        if (col || row.length) { row.push(col.trim()); result.push(row); }
        return result;
    }

    async function init() {
        createFilterButtons();
        try {
            const response = await fetch(SHEET_URL + '&cb=' + Date.now());
            const text = await response.text();
            const data = parseCSV(text);
            const headers = data[0];
            
            allRecipes = data.slice(1).map(row => {
                let obj = {};
                headers.forEach((h, i) => obj[h] = row[i]);
                return obj;
            }).filter(r => r['Recept neve'] && r['Recept neve'].length > 1);

            allRecipes.sort((a, b) => a['Recept neve'].localeCompare(b['Recept neve'], 'hu'));
            document.getElementById('status-bar').innerText = `${allRecipes.length} recept bet√∂ltve`;
            render();
        } catch (err) {
            document.getElementById('status-bar').innerText = "Hiba t√∂rt√©nt a bet√∂lt√©skor.";
        }
    }

    function createFilterButtons() {
        const grid = document.getElementById('filterGrid');
        grid.innerHTML = CATEGORIES.map(cat => `<label class="filter-item"><input type="checkbox" onchange="toggleFilter('${cat}', this)">${cat}</label>`).join('');
    }

    function toggleFilter(cat, checkbox) {
        checkbox.checked ? enabledFilters.add(cat) : enabledFilters.delete(cat);
        checkbox.parentElement.classList.toggle('active', checkbox.checked);
        render();
    }

    function render() {
  const container = document.getElementById('recipesContainer');
  const search = document.getElementById('searchInput').value.toLowerCase().trim();

  const filtered = allRecipes.filter(r => {
    // akt√≠v c√≠mk√©k √∂sszegy≈±jt√©se
    const activeTags = CATEGORIES
      .filter(cat => (r[cat] || '').toLowerCase() === 'x')
      .join(' ');

    // kereshet≈ë tartalom: n√©v + hozz√°val√≥k + le√≠r√°s + hashtagek + c√≠mk√©k
    const content = `
      ${r['Recept neve'] || ''}
      ${r['Hozz√°val√≥k'] || ''}
      ${r['Le√≠r√°s'] || ''}
      ${r['Hashtagek'] || ''}
      ${activeTags}
    `.toLowerCase();

    const matchesSearch = search === '' ? true : content.includes(search);

    if (!matchesSearch) return false;

    // ha nincs bekapcsolt filter gomb, akkor el√©g a keres√©s
    if (enabledFilters.size === 0) return true;

    // ha vannak bekapcsolt filter gombok, akkor mindegyiknek 'x'-nek kell lennie
    return Array.from(enabledFilters).every(
      cat => (r[cat] || '').toLowerCase() === 'x'
    );
  });

  container.innerHTML = filtered.map(r => {
    const url = (r['URL'] || '').trim();
    const img = (r['K√©p'] || '').trim();
    const ingredients = (r['Hozz√°val√≥k'] || '').trim();
    const description = (r['Le√≠r√°s'] || '').trim();
    const hashtags = (r['Hashtagek'] || '').trim();

    let imgSrc = "";
    let useZoom = false;

    if (img && img.startsWith('http')) {
      imgSrc = img;
      if (img.includes('wordpress.com')) useZoom = true;
    } else if (url.includes('youtube.com') || url.includes('youtu.be')) {
      const vid = url.match(/(?:v=|be\/|embed\/)([\w-]{11})/);
      if (vid) imgSrc = `https://img.youtube.com/vi/${vid[1]}/mqdefault.jpg`;
    }

    // AKT√çV C√çMK√âK LIST√ÅJA (k√°rtya alj√°hoz)
    const activeTags = CATEGORIES.filter(
      cat => (r[cat] || '').toLowerCase() === 'x'
    );

    return `
<div class="recipe-card">
  <div class="recipe-img-container">
    <div class="recipe-placeholder">ü•ò</div>
    ${imgSrc ? `<img src="${imgSrc}" class="recipe-img ${useZoom ? 'img-zoom' : ''}" loading="lazy" onerror="this.style.display='none'">` : ''}
  </div>
  <div class="recipe-content">
    <h2 class="recipe-title">${r['Recept neve']}</h2>
    ${url ? `<a href="${url}" target="_blank" class="recipe-link">Megnyit√°s</a>` : ''}
    <div class="recipe-details">
      ${hashtags ? `<div style="font-size:0.8rem; color:var(--primary); margin-bottom:10px;">${hashtags}</div>` : ''}
      ${ingredients ? `<div class="section-title">Hozz√°val√≥k:</div><div class="recipe-text">${ingredients}</div>` : ''}
      ${description ? `<div class="section-title">Elk√©sz√≠t√©s:</div><div class="recipe-text">${description}</div>` : ''}
      ${
        activeTags.length
          ? `<div class="recipe-tags">
               ${activeTags.map(tag => `<span class="recipe-tag">${tag}</span>`).join('')}
             </div>`
          : ''
      }
    </div>
  </div>
</div>`;
  }).join('');
}


    document.getElementById('searchInput').addEventListener('input', render);
    init();
</script>
</body>
</html>
