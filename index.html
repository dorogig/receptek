<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√°bor kedvenc receptjei</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main);
            padding: 20px;
            line-height: 1.6;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header { 
            text-align: center; 
            padding: 60px 20px; 
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: white;
            border-radius: 30px;
            margin-bottom: 40px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        header h1 { font-size: 3rem; margin-bottom: 15px; font-weight: 800; letter-spacing: -0.025em; }
        #status-bar { font-size: 1rem; opacity: 0.8; font-weight: 400; }

        .controls { 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 24px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
        }

        .search-box { 
            width: 100%; 
            padding: 18px 25px; 
            border: 2px solid #e2e8f0; 
            border-radius: 16px; 
            margin-bottom: 25px; 
            font-size: 1.1rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .search-box:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }

        .filter-grid { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        
        .filter-item { 
            background: #f1f5f9; 
            padding: 10px 20px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 0.85rem; 
            font-weight: 600;
            transition: all 0.2s;
            border: 1px solid #e2e8f0;
            color: var(--text-muted);
        }

        .filter-item.active { 
            background: var(--primary); 
            color: white; 
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .filter-item input { display: none; }

        .recipes { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); 
            gap: 30px; 
        }

        .recipe-card { 
            background: var(--card-bg); 
            border-radius: 24px; 
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
            display: flex; 
            flex-direction: column; 
            transition: all 0.3s ease;
            height: 100%;
            border: 1px solid #f1f5f9;
        }

        .recipe-card:hover { transform: translateY(-8px); box-shadow: 0 25px 35px -12px rgba(0,0,0,0.08); }

        .recipe-img-container {
            width: 100%;
            height: 220px;
            background: #f1f5f9;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .recipe-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
        }

        .recipe-placeholder { font-size: 4.5rem; }

        .recipe-content { padding: 28px; flex-grow: 1; display: flex; flex-direction: column; }

        .recipe-title { 
            font-size: 1.4rem; 
            font-weight: 800; 
            margin-bottom: 15px; 
            color: #0f172a;
            height: 3.6rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .recipe-desc { 
            font-size: 0.95rem; 
            color: var(--text-muted); 
            margin-bottom: 25px;
            height: 4.5rem;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .recipe-link { 
            display: block; 
            background: var(--primary); 
            color: white; 
            text-decoration: none; 
            padding: 16px; 
            border-radius: 14px; 
            text-align: center; 
            font-weight: 700; 
            margin-bottom: 20px;
        }

        .recipe-tags { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 6px; 
            padding-top: 20px;
            border-top: 1px solid #f1f5f9;
            margin-top: auto; 
        }

        .recipe-tag { 
            background: #f8fafc; 
            color: #64748b; 
            font-size: 0.7rem; 
            padding: 4px 10px; 
            border-radius: 8px; 
            font-weight: 600;
            border: 1px solid #e2e8f0;
        }

        @media (max-width: 640px) {
            header h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>G√°bor kedvenc receptjei</h1>
        <div id="status-bar">√çzek bet√∂lt√©se...</div>
    </header>

    <div class="controls">
        <input type="text" id="searchInput" class="search-box" placeholder="Keress n√©vben, hozz√°val√≥kban vagy le√≠r√°sban...">
        <div id="filterGrid" class="filter-grid"></div>
    </div>

    <div id="recipesContainer" class="recipes"></div>
</div>

<script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0efaKVbz-LL31DrKXrxbMo-4hKTb36ZzpjYXY7laLH5AmJGKiQp2FqvtQh8mj3TV6Mo995225hYr/pub?gid=617184698&single=true&output=csv';

    const CATEGORIES = [
        'S√ºt√©s', 'F≈ëz√©s', 'S√ºt√©s √©s f≈ëz√©s n√©lk√ºl', 'Air Fryer', 'Magyaros', '√Åzsiai', 'Mediterr√°n', 
        'K√∂ret', 'Sal√°ta', 'F≈ë√©tel', 'Reggeli/Vacsora', 'Leves', '√âdes desszert', 
        'S√≥s desszert', 'Ital', 'Egy√©b', 'Tippek √©s tr√ºkk√∂k', 'Veget√°ri√°nus', 'Csirke', 
        'Halak √©s r√°kok', 'Marha/Sert√©s', 'Di√©t√°s', 'Gyors', 'Egyszer≈±'
    ];

    let allRecipes = [];
    let enabledFilters = new Set();

    // YouTube k√©p kinyer√©se
    function getYoutubeThumb(url) {
        if (!url) return null;
        const regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        if (match && match[2].length === 11) {
            return `https://img.youtube.com/vi/${match[2]}/mqdefault.jpg`;
        }
        return null;
    }

    async function init() {
        createFilterButtons();
        try {
            const response = await fetch(SHEET_URL + '&cb=' + Date.now());
            const text = await response.text();
            
            const rows = [];
            let currentRow = [];
            let inQuotes = false;
            let currentField = '';

            for (let i = 0; i < text.length; i++) {
                let c = text[i];
                if (c === '"') inQuotes = !inQuotes;
                else if (c === ',' && !inQuotes) { currentRow.push(currentField.trim()); currentField = ''; }
                else if ((c === '\n' || c === '\r') && !inQuotes) {
                    if (currentField || currentRow.length > 0) {
                        currentRow.push(currentField.trim());
                        rows.push(currentRow);
                        currentRow = []; currentField = '';
                    }
                } else { currentField += c; }
            }
            
            const headers = rows[0];
            allRecipes = rows.slice(1).map(row => {
                let obj = {};
                headers.forEach((h, i) => obj[h] = row[i] || "");
                return obj;
            }).filter(r => (r['Recept neve'] || "").length > 2); 

            allRecipes.sort((a, b) => (a['Recept neve'] || "").localeCompare(b['Recept neve'] || "", 'hu'));
            document.getElementById('status-bar').innerText = `${allRecipes.length} recept √°ll k√©szen`;
            render();
        } catch (err) {
            document.getElementById('status-bar').innerText = "Hiba a bet√∂lt√©skor.";
        }
    }

    function createFilterButtons() {
        const grid = document.getElementById('filterGrid');
        grid.innerHTML = CATEGORIES.map(cat => `
            <label class="filter-item">
                <input type="checkbox" onchange="toggleFilter('${cat}', this)">
                ${cat}
            </label>
        `).join('');
    }

    function toggleFilter(cat, checkbox) {
        checkbox.checked ? enabledFilters.add(cat) : enabledFilters.delete(cat);
        checkbox.parentElement.classList.toggle('active', checkbox.checked);
        render();
    }

    function render() {
        const container = document.getElementById('recipesContainer');
        const search = document.getElementById('searchInput').value.toLowerCase();
        
        const filtered = allRecipes.filter(r => {
            const title = (r['Recept neve'] || '').toLowerCase();
            const ingredients = (r['Hozz√°val√≥k'] || '').toLowerCase();
            const description = (r['Le√≠r√°s'] || '').toLowerCase();
            const matchesSearch = title.includes(search) || ingredients.includes(search) || description.includes(search);

            if (enabledFilters.size === 0) return matchesSearch;
            const matchesFilter = Array.from(enabledFilters).some(cat => (r[cat] || '').toLowerCase().trim() === 'x');
            return matchesSearch && matchesFilter;
        });

        container.innerHTML = filtered.map(r => {
            const tags = CATEGORIES.filter(cat => (r[cat] || '').toLowerCase().trim() === 'x');
            
            // K√©p meghat√°roz√°sa: 1. K√©p oszlop, 2. YouTube bor√≠t√≥, 3. Ikon
            const ytThumb = getYoutubeThumb(r['URL']);
            const imageUrl = (r['K√©p'] && r['K√©p'].startsWith('http')) ? r['K√©p'] : ytThumb;
            
            const imgHtml = imageUrl 
                ? `<img src="${imageUrl}" class="recipe-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">` 
                : '';
            const placeholderHtml = `<div class="recipe-placeholder" style="${imageUrl ? 'display:none' : 'display:block'}">ü•ò</div>`;

            return `
                <div class="recipe-card">
                    <div class="recipe-img-container">
                        ${imgHtml}
                        ${placeholderHtml}
                    </div>
                    <div class="recipe-content">
                        <h2 class="recipe-title">${r['Recept neve']}</h2>
                        <p class="recipe-desc">${r['Le√≠r√°s'] || r['Hozz√°val√≥k'] || 'Nincs le√≠r√°s...'}</p>
                        ${r['URL'] ? `<a href="${r['URL']}" target="_blank" class="recipe-link">Recept megnyit√°sa</a>` : ''}
                        <div class="recipe-tags">
                            ${tags.map(t => `<span class="recipe-tag">${t}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    document.getElementById('searchInput').addEventListener('input', render);
    init();
</script>
</body>
</html>
