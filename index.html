    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --card-bg: #ffffff; --text-main: #1e293b; --text-muted: #64748b; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg); color: var(--text-main); padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        header { 
            text-align: center; 
            padding: 40px 20px; 
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); 
            color: white; 
            border-radius: 24px; 
            margin-bottom: 30px; 
        }

        #status-bar { 
            font-weight: bold; 
            margin-top: 10px; 
            padding: 8px 15px; 
            border-radius: 8px; 
            background: rgba(255,255,255,0.2); 
            display: inline-block; 
            font-size: 0.9rem; 
        }

        .controls { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); 
            margin-bottom: 40px; 
        }

        .search-box { 
            width: 100%; 
            padding: 16px 24px; 
            border: 2px solid #e2e8f0; 
            border-radius: 14px; 
            margin-bottom: 20px; 
            font-size: 1.1rem; 
            outline: none; 
        }

        .filter-grid { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 8px; 
            justify-content: center; 
        }

        .filter-item { 
            background: #f1f5f9; 
            padding: 8px 16px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 0.8rem; 
            font-weight: 600; 
            border: 1px solid #e2e8f0; 
            color: var(--text-muted); 
            transition: 0.2s; 
        }

        .filter-item.active { background: var(--primary); color: white; border-color: var(--primary); }
        .filter-item input { display: none; }

        .recipes { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 25px; 
        }

            background: var(--card-bg); 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            border: 1px solid #f1f5f9; 
            display: flex; 
            flex-direction: column; 
            transition: transform 0.2s;
